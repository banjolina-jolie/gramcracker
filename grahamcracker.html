<head>
  <title>gramcracker</title>
</head>

<body>
  {{> hello}}
  {{> players}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input id="join"type="button" value="Click" />
</template>

<template name="players">
  <h3>Players</h3>
  {{#each list}}
    {{> player}}
  {{/each}}
</template>

<template name="player">
  <div class="username">
    {{score}} | {{username}}
    <button class="kill">X</button>
  </div>
</template>


<template name="judge">
  <h3>Judge</h3>
  {{playerJudge}}
</template>
