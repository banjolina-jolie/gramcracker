</body>

<template name="App">
  {{#unless username}}
    {{> login}}
  {{/unless}}
  {{#if judge}}
	  {{> judge}}
  {{/if}}
	{{#if player}}
	  {{#if search}}
		  {{> search}}
	  {{else}}
		  {{> playerBoard}}

</template>


<template name="login">
  <div id="log">
    <h1>Login</h1>
    <input id="submitUsername" type="text" placeholder="username"/>

  </div>
</template>

</template>
