<head>
  <title>grahamcracker</title>
</head>

<body>
  {{> App}}
</body>

<template name="App">
  {{#unless username}}
    {{#unless rounds}}
      {{> login}}
    {{/unless}}
  {{/unless}}
  {{#unless rounds}}
   {{#if enoughPlayers}}
    {{> start}}
   {{else}}
     {{> waiting}}
   {{/if}}
  {{/unless}}
  {{#if judge}}
	  {{> judgeBoard}}
  {{/if}}
  {{#if player}}
	  {{#if search}}
		  {{> search}}
	  {{else}}
		  {{> playerBoard}}
    {{/if}}
	{{/if}}
  {{> scoreboard}}
</template>

<template name="judgeBoard">
  <div>{{prompts}}</div>
  <div>the number submissions remaining is {{remains}}</div> 
  {{#each submissions}}
    <img data-user="{{this.username}}" src="{{this.url}}">
    <div>#{{this.hashtag}}</div>
  {{/each}}
</template>

<template name="image">
  <img src="{{url}}"/>
</template>

<template name="login">
  <div id="log">
    <h1>Login</h1>
    <input id="submitUsername" type="text" placeholder="username"/>
    <button>submit</button>
  </div>
</template>

<template name="waiting">
  <span>Waiting for more players</span>
</template>

<template name="start">
  <button>start?</button>
</template>

<template name="playerBoard">
  <div>{{prompts}}</div>
  <div>player {{judger}} is the current judge</div>
  <div>the number submissions remaining is {{remains}}</div> 
  {{#each submissions}}
    <img src={{this.url}}>
    <div>#{{this.hashtag}}</div>
  {{/each}}
  {{#unless chosen}}
    {{#each hashterg}}
      <button data-hashtag="{{this}}">#{{this}}</button>
    {{/each}}
  {{/unless}}
</template>

<template name="search">
  <span>{{prompts}}</span>
  <span>{{hasher}}}</span>
  <div class="images">
    {{#each getImages}}
      <img src="{{this}}">
    {{/each}}
  </div>
</template>

<template name="scoreboard">
  {{#each players}}
  <div>{{> player}}</div>
  {{/each}}
</template>

<template name="player">
  <span>{{username}} - {{score}}</span>
</template>
