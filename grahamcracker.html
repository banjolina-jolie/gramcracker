<head>
  <title>grahamcracker</title>
</head>

<body>
  {{> App}}
</body>

<template name="App">
  {{#unless username}}
    {{#unless rounds}}
      {{> login}}
    {{/unless}}
  {{/unless}}
  {{#unless rounds}}
   {{#if enoughPlayers}}
    {{> start}}
   {{else}}
     {{> waiting}}
   {{/if}}
  {{/unless}}
  {{#if judge}}
	  {{> judgeBoard}}
  {{/if}}
  {{#if player}}
	  {{#if search}}
		  {{> search}}
	  {{else}}
		  {{> playerBoard}}
    {{/if}}
	{{/if}}
</template>

<template name="judgeBoard">
  <span>you are the judge</span>
</template>
<template name="login">
  <div id="log">
    <h1>Login</h1>
    <input id="submitUsername" type="text" placeholder="username"/>
    <button>submit</button>
  </div>
</template>

<template name="waiting">
  <span>Waiting for more players</span>
</template>

<template name="start">
  <button>start?</button>
</template>

<template name="playerBoard">
  <span>you a player bitch</span>
</templat
